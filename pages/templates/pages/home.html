{% extends 'base.html' %}


{% block content %}
    <h2>{{ home_page.title|default:title|safe }}</h2>
    <p>{{ home_page.body|default:_('Welcome to the homepage!')|safe }}</p>

    {% if user.is_authenticated %}
    <p>
        <a href="/admin/pages/page/{{ home_page.id }}/change/" target="_blank">Edit Page</a>
    </p>
    {% endif %}

{% endblock content %}
