{% extends 'base.html' %}


{% block content %}
{% if post.status != 'PUBLISHED' %}
    <h4>This post is not published.</h4>
{% endif %}

    <h2>{{ post.title }}</h2>
    <p>{{ post.body|safe }}</p>
    <p><a href="{% url 'post-list' %}">Back</a></p>
    
    {% if user.is_authenticated %}
    <p>
        <a href="/admin/posts/post/{{ post.pk }}/change/" target="_blank">Edit Post</a>
    </p>
    {% endif %}
        
{% endblock content %}
